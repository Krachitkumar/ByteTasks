<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard-styles.css" />
    <link rel="icon" type="favicon.ico" href="css/images/favicon.ico">
    <script src="js/dashboard.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <button class="logout-button" onclick="logout()">Logout</button>
      <h2>Welcome to Your Dashboard</h2>
      <div id="poems"></div>
      <form id="poemForm" class="transparent-form">
        <label for="poemTitle">Poem Title:</label>
        <input type="text" id="poemTitle" required />
        <label for="poemText">Write a Poem:</label>
        <textarea id="poemText" rows="4" required></textarea>
        <button type="button" onclick="submitPoem()">Submit Poem</button>
      </form>
    </div>
  </body>
</html>
